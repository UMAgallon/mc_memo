<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Memo Block</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>MINECRAFT MEMO</h1>
    </header>

    <div class="controls">
      <textarea id="memo-input" placeholder="Type your memo here..." rows="3"></textarea>

      <div class="wood-selector">
        <!-- Radio buttons for wood types -->
        <label class="wood-option oak" title="Oak">
          <input type="radio" name="wood" value="oak" checked>
          <span class="wood-icon"></span>
        </label>
        <label class="wood-option spruce" title="Spruce">
          <input type="radio" name="wood" value="spruce">
          <span class="wood-icon"></span>
        </label>
        <label class="wood-option birch" title="Birch">
          <input type="radio" name="wood" value="birch">
          <span class="wood-icon"></span>
        </label>
        <label class="wood-option jungle" title="Jungle">
          <input type="radio" name="wood" value="jungle">
          <span class="wood-icon"></span>
        </label>
        <label class="wood-option acacia" title="Acacia">
          <input type="radio" name="wood" value="acacia">
          <span class="wood-icon"></span>
        </label>
        <label class="wood-option dark-oak" title="Dark Oak">
          <input type="radio" name="wood" value="dark-oak">
          <span class="wood-icon"></span>
        </label>
      </div>

      <button id="craft-btn">CRAFT SIGN</button>

      <div class="admin-controls">
        <label class="admin-toggle">
          <input type="checkbox" id="admin-mode">
          Admin Mode (Delete)
        </label>
      </div>
    </div>

    <div class="board">
      <!-- Columns for each wood type -->
      <div class="column" data-type="oak">
        <div class="column-header">Oak</div>
        <div class="sign-stack" id="stack-oak"></div>
      </div>
      <div class="column" data-type="spruce">
        <div class="column-header">Spruce</div>
        <div class="sign-stack" id="stack-spruce"></div>
      </div>
      <div class="column" data-type="birch">
        <div class="column-header">Birch</div>
        <div class="sign-stack" id="stack-birch"></div>
      </div>
      <div class="column" data-type="jungle">
        <div class="column-header">Jungle</div>
        <div class="sign-stack" id="stack-jungle"></div>
      </div>
      <div class="column" data-type="acacia">
        <div class="column-header">Acacia</div>
        <div class="sign-stack" id="stack-acacia"></div>
      </div>
      <div class="column" data-type="dark-oak">
        <div class="column-header">Dark Oak</div>
        <div class="sign-stack" id="stack-dark-oak"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
